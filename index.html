<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In || Slack</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/css/style.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="static/src/images/favicon.ico">

  <script type="module" src="static/src/js/controller.js"></script>

  <!----CHART JS----->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <main>
    <section class="form">
      <div class="form__website-logo--linear">
        <!-- <img src="/static/src/images/m_logo.jpg" alt="Slack (website logo)"> -->
      </div>

      <div class="form__container">

        <h2 class="form__container__heading">Create Account</h2>

        <form>
          <label for="email">Email</label>
          <input title="Example@example.com" required type="email" id="email" />

          <label for="password">Password</label>
          <input required pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$' title='Password should contain a number, a capital letter and a small letter' type="password" id="password">

          <button type="submit">Sign up</button>


          <p class="signup">Already have a account?<a href="/">Login</a></p>
        </form>
      </div>
    </section>

  </main>
</body>

</html>
